<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            float: left;
            position: relative;
            margin: 0 .5em .5em;
            padding: .5em;
            height: 12.5em;
            width: 1.5em;
        }

        [type='range'] {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: 0;
            padding: 0;
            width: 12.5em;
            height: 1.5em;
            transform: translate(-50%, -50%) rotate(-90deg);
            background: transparent;
            font: 1em/1 arial, sans-serif;
        }
        [type='range'], [type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
        }
        [type='range']::-webkit-slider-runnable-track {
            box-sizing: border-box;
            border: none;
            width: 12.5em;
            height: 0.25em;
            background: #ccc;
        }
        [type='range']::-moz-range-track {
            box-sizing: border-box;
            border: none;
            width: 12.5em;
            height: 0.25em;
            background: #ccc;
        }
        [type='range']::-ms-track {
            box-sizing: border-box;
            border: none;
            width: 12.5em;
            height: 0.25em;
            background: #ccc;
        }
        [type='range']::-webkit-slider-thumb {
            margin-top: -0.625em;
            box-sizing: border-box;
            border: none;
            width: 1.5em;
            height: 1.5em;
            border-radius: 50%;
            background: #f90;
        }
        [type='range']::-moz-range-thumb {
            box-sizing: border-box;
            border: none;
            width: 1.5em;
            height: 1.5em;
            border-radius: 50%;
            background: #f90;
        }
        [type='range']::-ms-thumb {
            margin-top: 0;
            box-sizing: border-box;
            border: none;
            width: 1.5em;
            height: 1.5em;
            border-radius: 50%;
            background: #f90;
        }
        [type='range']::-ms-tooltip {
            display: none;
        }
        p {
            position: absolute;
            top: 200px;
        }

    </style>
</head>
<body id="source">
    <div class='wrap'>
        <input type='range' min="0" max="255" value="0" id="range1"/>
        <p id="out1"></p>
    </div>
    <div class='wrap'>
        <input type='range' min="0" max="255" value="0" id="range2"/>
        <p id="out2"></p>
    </div>
    <div class='wrap'>
        <input type='range' min="0" max="255" value="0" id="range3"/>
        <p id="out3"></p>
    </div>
    <div class='wrap'>
        <input type='range' min="0" max="255" value="0" id="range4"/>
        <p id="out4"></p>
    </div>
    <div class='wrap'>
        <input type='range' min="0" max="255" value="0" id="range5"/>
        <p id="out5"></p>
    </div>
    <div class='wrap'>
        <input type='range' min="0" max="255" value="0" id="range6"/>
        <p id="out6"></p>
    </div>
    <script>
        let range1 = document.getElementById('range1')
        let out1 = document.getElementById('out1')
        let range2 = document.getElementById('range2')
        let out2 = document.getElementById('out2')
        let range3 = document.getElementById('range3')
        let out3 = document.getElementById('out3')
        let range4 = document.getElementById('range4')
        let out4 = document.getElementById('out4')
        let range5 = document.getElementById('range5')
        let out5 = document.getElementById('out5')
        let range6 = document.getElementById('range6')
        let out6 = document.getElementById('out6')

        out1.innerHTML = range1.value;
        out2.innerHTML = range2.value;
        out3.innerHTML = range3.value;
        out4.innerHTML = range4.value;
        out5.innerHTML = range5.value;
        out6.innerHTML = range6.value;

        // use 'change' instead to see the difference in response
        range1.addEventListener('input', function () {
        out1.innerHTML = range1.value;
        fetch(`/6/${range1.value}`, {method: 'POST'})
          .then(response => console.log(response))
        }, false);
        range2.addEventListener('input', function () {
        out2.innerHTML = range2.value;
        fetch(`/7/${range2.value}`, {method: 'POST'})
          .then(response => console.log(response))
        }, false);
        range3.addEventListener('input', function () {
        out3.innerHTML = range3.value;
        fetch(`/8/${range3.value}`, {method: 'POST'})
          .then(response => console.log(response))
        }, false);
        range4.addEventListener('input', function () {
        out4.innerHTML = range4.value;
        fetch(`/9/${range4.value}`, {method: 'POST'})
          .then(response => console.log(response))
        }, false);
        range5.addEventListener('input', function () {
        out5.innerHTML = range5.value;
        fetch(`/10/${range5.value}`, {method: 'POST'})
          .then(response => console.log(response))
        }, false);
        range6.addEventListener('input', function () {
        out6.innerHTML = range6.value;
        fetch(`/11/${range6.value}`, {method: 'POST'})
          .then(response => console.log(response))
        }, false);
    </script>
</body>
</html>
